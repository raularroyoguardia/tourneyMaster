<div class="cyber-container">
    <div class="section-title main-title">
      <span>Actualitzar Usuari</span>
      <div class="title-line"></div>
    </div>
  
    <div class="cyber-card">
      <div class="card-content">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-grid">
            <!-- ID (readonly) -->
            <div class="cyber-form-group">
              <label for="id" class="cyber-label">Id:</label>
              <div class="cyber-input-wrapper">
                <input type="number" class="cyber-input readonly" readonly formControlName="id" name="id" id="id" />
                <div class="input-glow"></div>
              </div>
            </div>
  
            <!-- Nombre -->
            <div class="cyber-form-group">
              <label for="name" class="cyber-label">Nom:</label>
              <div class="cyber-input-wrapper">
                <input type="text" class="cyber-input" id="name" name="name" formControlName="name">
                <div class="input-glow"></div>
              </div>
            </div>
  
            <!-- Primer Apellido -->
            <div class="cyber-form-group">
              <label for="apellido1" class="cyber-label">Primer Apellido:</label>
              <div class="cyber-input-wrapper">
                <input type="text" class="cyber-input" id="apellido1" name="apellido1" formControlName="apellido1">
                <div class="input-glow"></div>
              </div>
            </div>
  
            <!-- Segundo Apellido -->
            <div class="cyber-form-group">
              <label for="apellido2" class="cyber-label">Segundo Apellido:</label>
              <div class="cyber-input-wrapper">
                <input type="text" class="cyber-input" id="apellido2" name="apellido2" formControlName="apellido2">
                <div class="input-glow"></div>
              </div>
            </div>
  
            <!-- Email -->
            <div class="cyber-form-group">
              <label for="email" class="cyber-label">Email:</label>
              <div class="cyber-input-wrapper">
                <input type="email" class="cyber-input" id="email" name="email" formControlName="email">
                <div class="input-glow"></div>
              </div>
            </div>
  
            <!-- Teléfono -->
            <div class="cyber-form-group">
              <label for="telefon" class="cyber-label">Teléfon:</label>
              <div class="cyber-input-wrapper">
                <input type="tel" class="cyber-input" id="telefon" name="telefon" formControlName="telefon">
                <div class="input-glow"></div>
              </div>
            </div>
  
            <!-- Foto de Perfil -->
            <div class="cyber-form-group full-width">
              <label for="foto_perfil" class="cyber-label">Foto Pèrfil:</label>
              <div class="file-input-wrapper">
                <input class="file-input" type="file" id="foto_perfil" name="foto_perfil" (change)="onFileSelected($event)">
                <label for="foto_perfil" class="custom-file-button">Examinar</label>
              </div>
            </div>
          </div>
  
          <!-- Imágenes -->
          <div class="images-container">
            <!-- Imagen actual -->
            <div *ngIf="imagenActualUrl && !previewImageUrl" class="image-preview current-image">
              <div class="preview-label">Imatge actual</div>
              <div class="image-frame">
                <img [src]="'http://127.0.0.1:8000/uploads/fotoUsuari/' + imagenActualUrl" alt="Imatge actual">
                <div class="image-glow"></div>
              </div>
            </div>
            
            <!-- Vista previa -->
            <div *ngIf="previewImageUrl" class="image-preview new-image">
              <div class="preview-label">Vista prèvia</div>
              <div class="image-frame">
                <img [src]="previewImageUrl" alt="Vista prèvia">
                <div class="image-glow"></div>
              </div>
            </div>
          </div>
  
          <!-- Botones -->
          <div class="button-group"> 
            <button type="submit" class="cyber-button submit-btn">
              <span class="btn-content">Actualitzar</span>
              <span class="btn-glitch"></span>
            </button>
            <button type="button" [routerLink]="['/welcome']" class="cyber-button cancel-btn">
              <span class="btn-content">Cancelar</span>
              <span class="btn-glitch"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
