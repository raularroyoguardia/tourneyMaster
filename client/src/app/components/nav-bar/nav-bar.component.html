<!-- Navbar adaptado al estilo de TorneyMaster -->
<nav class="backdrop-blur-md gradient-bg">
    <div class="max-w-screen-xl flex flex-wrap justify-between items-center mx-auto p-4">
        <!-- Logo -->
        <a href="/welcome" class="flex items-center space-x-3 rtl:space-x-reverse no-underline">
            <img src="uploads/logo/logo.png" class="h-8 logo" alt="Flowbite Logo" />
            <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-gray-800 dark:text-white">TorneyMaster</span>
        </a>

        <!-- Info de contacto y login -->
        <div class="flex items-center space-x-6 rtl:space-x-reverse">
            <a routerLink="/signup"
                class="nav-button register-btn text-white font-semibold py-2 px-6 bg-gradient-to-r from-blue-500 to-teal-500 rounded-md shadow-lg hover:from-blue-600 hover:to-teal-600 transition duration-300 ease-in-out">
                Register
            </a>
            <a routerLink="/login"
                class="nav-button login-btn text-white font-semibold py-2 px-6 bg-gradient-to-r from-blue-500 to-teal-500 rounded-md shadow-lg hover:from-blue-600 hover:to-teal-600 transition duration-300 ease-in-out">
                Login
            </a>
        </div>
    </div>
</nav>
