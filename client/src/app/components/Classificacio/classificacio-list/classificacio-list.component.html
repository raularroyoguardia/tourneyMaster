<div class="cyber-container">

  <!-- Botones para alternar entre Individual y Col·lectiu -->
  <div class="toggle-buttons">
    <button class="cyber-toggle-btn" [ngClass]="{'active': showIndividual}" (click)="toggleView('individual')">
      <span class="btn-content">Individual</span>
      <span class="btn-glow"></span>
    </button>
    <button class="cyber-toggle-btn" [ngClass]="{'active': !showIndividual}" (click)="toggleView('collective')">
      <span class="btn-content">Col·lectiu</span>
      <span class="btn-glow"></span>
    </button>
  </div>

  <!-- Tabla de Clasificación Individual -->
  <div *ngIf="showIndividual" class="classification-section">
    <div class="section-title">
      <div class="title-line"></div>
    </div>

    <div class="cyber-table-container">
      <table class="cyber-table">
        <thead>
          <tr>
            <th class="position-column">Posició</th>
            <th>Usuario</th>
            <th class="trophy-column">Trofeus</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of individualData; let i = index" class="cyber-table-row">
            <td class="position-cell">
              <div class="position-badge" [ngClass]="{'first-position': i === 0, 'second-position': i === 1, 'third-position': i === 2}">
                {{ i + 1 }}
              </div>
            </td>
            <td class="user-cell">
              <div class="user-info">
                <div class="avatar-frame">
                  <img class="user-avatar" [src]="'http://127.0.0.1:8000/uploads/fotosEquips/' + item.foto_equip"
                    alt="Avatar" />
                </div>
                <span class="user-name">{{ item.nom }}</span>
              </div>
            </td>
            <td class="trophy-cell">
              <div class="trophy-display">
                <span class="trophy-count">{{ item.trofeus }}</span>
                <i class="trophy-icon fi fi-sr-trophy-star"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Tabla de Clasificación Col·lectiva -->
  <div *ngIf="!showIndividual" class="classification-section">
    <div class="section-title">
      <div class="title-line"></div>
    </div>

    <div class="cyber-table-container">
      <table class="cyber-table">
        <thead>
          <tr>
            <th class="position-column">Posición</th>
            <th>Equip</th>
            <th class="trophy-column">Trofeos</th>
            <th>Región</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of collectiveData; let i = index" class="cyber-table-row">
            <td class="position-cell">
              <div class="position-badge" [ngClass]="{'first-position': i === 0, 'second-position': i === 1, 'third-position': i === 2}">
                {{ i + 1 }}
              </div>
            </td>
            <td class="team-cell">
              <div class="team-info">
                <div class="team-logo-frame">
                  <img class="team-logo" [src]="'http://127.0.0.1:8000/uploads/fotosEquips/' + item.foto_equip"
                    alt="Logo" />
                </div>
                <span class="team-name">{{item.nom}}</span>
              </div>
            </td>
            <td class="trophy-cell">
              <div class="trophy-display">
                <span class="trophy-count">{{ item.trofeus }}</span>
                <i class="trophy-icon fi fi-sr-trophy-star"></i>
              </div>
            </td>
            <td class="region-cell">
              <div class="region-badge">{{ item.regio }}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
