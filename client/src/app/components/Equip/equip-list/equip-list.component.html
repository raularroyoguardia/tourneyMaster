<div *ngIf="equips && equips.length > 0; else noData">
    <div *ngFor="let equip of equips" class="equip-card">
      <div class="info flex">
        <div class="imatgeEquip w-16 flex-auto">
          <img [src]="'uploads/fotosEquips/' + equip.foto_equip" alt="{{ equip.foto_equip }} foto" class="equip-image">
        </div>
        <div class="infoEquip w-64 flex-auto">
          <h3>{{ equip.nom }}</h3>
          <p>{{ equip.descripcio }}</p>
        </div>
        <div class="infoEquip2 w-32 flex-auto">
          <p><strong>Región:</strong> {{ equip.regio }}</p>
          <p><strong>Trofeos:</strong> {{ calcularTrofeosTotales(equip) }}</p>
          <p><strong>Data Creación:</strong> {{ equip.data_creacio | date }}</p>
        </div>
      </div>
  
      <div *ngIf="equip.users && equip.users.length > 0">
        <table>
          <thead>
            <tr>
              <th>Posición</th>
              <th>Nombre</th>
              <th>Trofeos</th>
              <th>Foto Perfil</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of equip.users; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.trofeus }}</td>
              <td><img [src]="'uploads/fotosUsuari/' + user.foto_perfil" [alt]="user.name + ' foto'" class="imatgeUsuari"/></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <ng-template #noData>
    <p>No hay equipos disponibles.</p>
  </ng-template>
