<div *ngIf="currentStep === 1">
    <h2>Registro - Paso 1</h2>
    <form [formGroup]="stepOneForm" (ngSubmit)="goToStepTwo()">
      <label for="name">Nombre:</label>
      <input id="name" formControlName="name" required />
  
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" required />
  
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" required />
  
      <button type="submit">Siguiente</button>
    </form>
  </div>
  
  <div *ngIf="currentStep === 2">
    <h2>Registro - Paso 2</h2>
    <form [formGroup]="stepTwoForm" (ngSubmit)="submitRegistration()">
      <label for="phone">Teléfono:</label>
      <input id="phone" formControlName="phone" type="tel" required />
  
      <label for="birthDate">Fecha de nacimiento:</label>
      <input id="birthDate" formControlName="birthDate" type="date" required />
  
      <label for="profilePhoto">Foto de perfil:</label>
      <input id="profilePhoto" formControlName="profilePhoto" type="file" (change)="onFileUpload($event)" />
  
      <button type="submit">Finalizar</button>
    </form>
  </div>
